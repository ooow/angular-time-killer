<ng-container *ngIf="!(isGlobalLoading$ | async); else loading">

  <mat-button-toggle-group (change)="onViewModeChange($event)">
    <mat-button-toggle *ngFor="let mode of viewModes" [value]="mode.mode" [checked]="mode.mode === (viewMode$ | async)">
      <mat-icon>{{ mode.icon }}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  
  <div class="product-list" *tkIfViewMode="'cards'">
    <tk-product
      (click)="showProductDetails(product)"
      *ngFor="
        let product of products$ | async | productSearch: (search$ | async)
      "
      [product]="product"
      class="product-list__item"
    ></tk-product>
  </div>

  <div *tkIfViewMode="'list'">
    <tk-product-table
      (pageChange)="onPageChange($event)"
      (deleteProduct)="onDeleteProduct($event)"
      [loading]="isLoading$ | async"
      [pageIndex]="pageIndex$ | async"
      [products]="products$ | async"
      [search]="search$ | async"
      [totalNumber]="totalNumber$ | async"
    ></tk-product-table>
  </div>
</ng-container>

<ng-template #loading>
  <tk-loader></tk-loader>
</ng-template>
