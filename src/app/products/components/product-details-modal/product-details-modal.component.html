<div mat-dialog-title>
  <h1>
    {{ data.product.name }}
  </h1>
  <button (click)="dialogRef.close()" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <img [alt]="data.product.name" [src]="data.product.picture" />
  <p>{{ data.product.description }}</p>
</div>
<div *ngIf="data.product.id" mat-dialog-actions class="dialog-actions">
  <button
    mat-raised-button
    color="primary"
    (click)="data.deleteProduct.next(true)"
  >
    Delete Product
  </button>
</div>
