<div mat-dialog-title>
  <h1>
    {{data.product.name}}
  </h1>
  <button mat-icon-button (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <img [src]="data.product.picture" [alt]="data.product.name">
  <p>{{data.product.description}}</p>
</div>
