<ng-container [ngSwitch]="lang">
  <span
    *ngSwitchCase="Lang.en"
    i18n="Language selector english option@@lang-selector-option.en"
  >
    English
  </span>

  <span
    *ngSwitchCase="Lang.ru"
    i18n="Language selector russian option@@lang-selector-option.ru"
  >
    Russian
  </span>

  <span
    *ngSwitchDefault
    i18n="Language selector russian option@@lang-selector-option.default"
  >
    Provided language is not supported yet
  </span>
</ng-container>
