<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <div class="image">
    <img [alt]="product.name" [src]="product.picture" />
  </div>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
